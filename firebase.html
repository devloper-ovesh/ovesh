<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="firebase.css">
<body>
</head>
<div id="login-box">

<div class="left">

<h1>Sign up</h1>
<input type="text" id="username" name="username" placeholder="username" />
<br>
<input type="text" id="email" name="email" placeholder="E-mail" />
<br>
<input type="password" id="password" name="password" placeholder="Password" />
<br>
<input type="submit" id="signup" name="signup_submit" value="sign up">

</div>

<div class="right">

<span class="loginwith">Sign in with<br />social network</span>

<button class="social-signin facebook">Log in with facebook</button> <button class="social-signin twitter">Log in with Twitter</button>

<button class="social-signin google">Log in with Google+</button>

</div>

<div class="or">OR</div>

</div>

</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCQ9zHsYBoHBlBwiw2L_sKRjRpf_6eN9Ac",
      authDomain: "auth-dda2a.firebaseapp.com",
      databaseURL: "https://auth-dda2a-default-rtdb.firebaseio.com",
      projectId: "auth-dda2a",
      storageBucket: "auth-dda2a.appspot.com",
      messagingSenderId: "464155307961",
      appId: "1:464155307961:web:1c79db88f24b8d36ef5068"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database=getDatabase(app);
     const auth=getAuth();
     signup.addEventListener("click",(e)=>
    {
        var email=document.getElementById("email").value
        var password=document.getElementById("password").value
        var username=document.getElementById("username").value
        createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;
    set(ref(database,'users/'+user.uid),{
      username:username,
      email:email
    })

    alert("user created");
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert(errorMessage);
    // ..
  });
    })
  </script>
  </html>
